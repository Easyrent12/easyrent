<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>OWnersigning up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <style>
      /* القواعد العامة */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      body {
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
        padding: 10px;
        flex-direction: column;
        width: 1200px; /* عرض ثابت للصفحة */
        margin: 0 auto; /* توسيط الصفحة */
      }

      .container {
        width: 100%;
        flex: 1;
        max-width: 420px;
        margin: 0 auto;
        padding: 10px;
      }
      /* عنوان الصفحة */
      .title {
        font-size: 24px; /* حجم ثابت */
        font-weight: bold;
        margin: 20px 0; /* هوامش ثابتة */
        text-align: left;
      }
      /* حاوية الإدخالات */
      .form-group {
        margin-bottom: 15px; /* هوامش ثابتة */
      }

      .form-group label {
        display: block;
        font-size: 16px; /* حجم ثابت */
        margin-bottom: 5px; /* هوامش ثابتة */
        color: #444;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 10px; /* هوامش ثابتة */
        font-size: 16px; /* حجم ثابت */
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
      }
      /* ملاحظة توضيحية تحت حقل الاسم */
      .sub-note {
        font-size: 14px; /* حجم ثابت */
        color: #666;
        line-height: 1.4;
        margin: 5px 0 15px 0; /* هوامش ثابتة */
      }
      /* تاريخ الميلاد */
      .date-note {
        font-size: 14px; /* حجم ثابت */
        color: #666;
        line-height: 1.4;
        margin-bottom: 15px; /* هوامش ثابتة */
      }
      /* حقل البريد */
      /* حقل كلمة المرور مع زر إظهار */
      .password-container {
        position: relative;
        margin-bottom: 20px; /* هوامش ثابتة */
      }
      .password-container input {
        width: 100%;
        padding: 10px; /* هوامش ثابتة */
        font-size: 16px; /* حجم ثابت */
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
      }
      .password-container label {
        display: block;
        font-size: 16px; /* حجم ثابت */
        margin-bottom: 5px; /* هوامش ثابتة */
        color: #444;
        font-weight: 700;
      }
      .show-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #0554a9;
        font-size: 14px; /* حجم ثابت */
        cursor: pointer;
      }

      /* تنسيق القسم السفلي (الموافقة على الشروط) */

      /* زر الإكمال */
      .btn-submit {
        width: 60%;
        padding: 10px; /* هوامش ثابتة */
        font-size: 16px; /* حجم ثابت */
        background: rgb(35, 184, 189);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      .btn-submit:hover {
        background: rgb(9, 154, 159);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- العنوان الرئيسي -->
        <h1 class="title">Finish signing up</h1>

        <div class="form-group">
          <label for="firstNameID">Legal Name</label>
          <input type="text" id="firstNameID" placeholder="First name on ID" />
        </div>
        <div class="sub-note">
          Make sure this matches the name on your government ID. If you go by
          another name, you can add a preferred first name.
        </div>
        <div class="form-group">
          <label for="firstNameID"> UserName</label>
          <input type="text" id="firstNameID" placeholder="First username" />
        </div>

        <div class="date-note">
          To sign up, you need to be at least 18. Your username won't be shared
          with other people who use Easy Rent.
        </div>

        <!-- البريد الإلكتروني -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="user@gmail.com" />
        </div>

        <!-- كلمة المرور -->
        <div class="password-container">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Enter your password"
          />
          <button type="button" class="show-password" id="togglePasswordBtn">
            Show
          </button>
        </div>
        <!-- رقم الهاتف -->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" id="phone" placeholder="Enter your phone number" />
        </div>
        <!-- الموقع -->
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter your location" />
        </div>
        <button class="btn-submit">Agree and continue</button>
      </div>
      <!-- الملاحظة الخاصة بالشروط -->

      <script>
        // كود إظهار/إخفاء كلمة المرور
        const passwordInput = document.getElementById("signup-password");
        const togglePasswordBtn = document.getElementById("togglePasswordBtn");

        togglePasswordBtn.addEventListener("click", () => {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePasswordBtn.textContent = "Hide";
          } else {
            passwordInput.type = "password";
            togglePasswordBtn.textContent = "Show";
          }
        });
      </script>
    </main>
  </body>
</html>
