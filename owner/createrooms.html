<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Property - HomesGlobe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #82c9ff;
        --secondary-color: #6c757d;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --success-color: #20115b;
      }
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        margin: 0;
        display: flex;
        background: #f0f4f8; /* ÿ¨ÿØŸäÿØ */
        color: #1a1a1a; /* ÿ¨ÿØŸäÿØ */
      }
      .sidebar {
        width: 220px;
        background-color: #f0eded;
        padding: 20px;
        min-height: 100vh;
      }

      /* Updated Logo Styling */
      .logo-container {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #b8bcbe;
      }
      .logo {
        color: var(--success-color);
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 10px 0;
        text-decoration: none;
        color: white;
        background-color: #89c8f8;
        border-radius: 5px;
        font-size: 16px;
        gap: 10px;
        transition: background 0.3s;
      }
      .sidebar a:hover {
        background-color: #69b9f6;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 15px;
      }

      .nav-item a {
        text-decoration: none;
        color: var(--secondary-color);
        display: block;
        padding: 8px 10px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .nav-item a:hover,
      .nav-item.active a {
        background-color: var(--light-gray);
        color: var(--primary-color);
      }

      .sidebar li {
        margin: 15px 0;
        cursor: pointer;
      }
      .main {
        flex: 1;
        padding: 30px;
      }
      .header {
        background-color: #260f45; /* ÿ¨ÿØŸäÿØ */
        color: #fff;
        padding: 10px 20px;
        margin: -30px -30px 30px;
        border-radius: 0 0 8px 8px;
      }
      .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .form-section {
        background: #ffffff;
        padding: 20px;
        flex: 1;
        min-width: 500px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .form-section h3 {
        margin: 0;
        margin-bottom: 10px;
        color: #121415; /* ÿ¨ÿØŸäÿØ */
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #b0bec5; /* ÿ¨ÿØŸäÿØ */
        border-radius: 5px;
      }
      .image-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px dashed #b0bec5; /* ÿ¨ÿØŸäÿØ */
        padding: 20px;
        height: 200px;
        border-radius: 8px;
        text-align: center;
      }
      .image-upload input {
        display: none;
      }
      .image-upload label {
        cursor: pointer;
        padding: 8px 16px;
        background-color: #3baaff; /* ÿ¨ÿØŸäÿØ */
        color: white;
        border-radius: 4px;
        margin-top: 10px;
      }
      .submit-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #67b7f4;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #279bf4;
      }
      .row {
        display: flex;
        gap: 10px;
      }
      .row .form-group {
        flex: 1;
      }
      #preview {
        margin-top: 10px;
        max-height: 150px;
        display: none;
        border-radius: 6px;
        object-fit: cover;
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
     <div class="sidebar">
      <!-- Updated Logo Section -->
      <div class="logo-container">
        <h1 class="logo">
          <i class="fas fa-house-chimney"></i>
          Easy Rent
        </h1>
      </div>
        <a href="dashbord.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="createrooms.html"><i class="fas fa-plus"></i> Add Property</a>
        <a href="myproparty.html"
          ><i class="fas fa-building"></i> My Properties</a
        >
        <a href="inbox.html"><i class="fas fa-envelope"></i> Inbox</a>
        <a href="setting.html"><i class="fas fa-user"></i> Profile Settings</a>
        <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <strong>üèó Easy Rent: Evolution in Progress!</strong> ‚Äî We‚Äôre building
        something amazing‚Äîexciting improvements are on the way!
      </div>

      <form class="form-container">
        <div class="form-section">
          <h3 style="padding: 0.7rem">Property Info</h3>
          <hr style="color:#c9d2d7"/>
          <div class="row">
            <div class="form-group">
              <label>Price *</label>
              <input type="number" placeholder="Enter Price" required />
            </div>
            <div class="form-group">
              <label>Type *</label>
              <select required>
                <option value="">Choose Type</option>
                <option>Rent Month</option>
                <option>Rent Year</option>
                <option>Rent Day</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label>Property Name *</label>
              <input type="text" placeholder="Enter Property Name" required />
            </div>
            <div class="form-group">
              <label>Home Type *</label>
              <input type="text" placeholder="Home Type" required />
            </div>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea
              rows="3"
              placeholder="Write About Property"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label>Property Size *</label>
            <input type="text" placeholder="Enter Property Size" required />
          </div>
          <div class="row">
            <div class="form-group">
              <label>Bedrooms</label>
              <input type="number" placeholder="No." />
            </div>
            <div class="form-group">
              <label>Bathrooms</label>
              <input type="number" placeholder="No." />
            </div>
            <div class="form-group">
              <label>Kitchens</label>
              <input type="number" placeholder="No." />
            </div>
          </div>
          <div class="form-group">
            <label>Additional Features</label>
            <input type="text" placeholder="Search and select features" />
          </div>
          <div class="row">
            <div class="form-group">
              <label>Country *</label>
              <input
                type="text"
                placeholder="Enter Property Country"
                required
              />
            </div>
            <div class="form-group">
              <label>State *</label>
              <input type="text" placeholder="Enter Property State" required />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label>City *</label>
              <input type="text" placeholder="Enter Property City" required />
            </div>
            <div class="form-group">
              <label>Zip/Postal Code *</label>
              <input type="text" placeholder="Enter Zip/Postal Code" required />
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Property Image</h3>
          <div class="image-upload">
            <span>üì∑ Drop your files here</span>
            <label for="imageUpload">Choose File</label>
            <input type="file" id="imageUpload" accept="image/*" />
            <img id="preview" />
          </div>

          <div class="form-group">
            <label>Contact No. *</label>
            <input type="tel" placeholder="+20..." required />
          </div>

          <div class="form-group">
            <label>WhatsApp No.</label>
            <input type="tel" placeholder="+20..." />
          </div>

          <div class="form-group">
            <label>Email *</label>
            <input type="email" placeholder="Enter Property Email" required />
          </div>

          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      const imageInput = document.getElementById("imageUpload");
      const preview = document.getElementById("preview");

      imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";

            // ‚úÖ ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿµŸàÿ±ÿ© ŸÅŸä localStorage
            localStorage.setItem("propertyImage", e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {};
        form.querySelectorAll("input, textarea, select").forEach((el) => {
          if (el.type === "file") return;
          const key = el.previousElementSibling?.innerText
            ?.replace("*", "")
            .trim();
          data[key] = el.value;
        });

        localStorage.setItem("propertyData", JSON.stringify(data));

        alert("‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿπŸÇÿßÿ±!");

        // ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
        form.reset();
        preview.style.display = "none";

        // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿπÿ±ÿ∂
        window.location.href = "view.html";
      });
    </script>
  </body>
</html>
