<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="stylee.css" />
    <title>Choose Option - EasyRent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #7a12a3, #6bb8ff);
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        margin-bottom: 30px;
        color: #7a12a3;
        font-size: 2em;
        font-weight: bold;
      }

      .logo i {
        margin-right: 10px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .options {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .option {
        flex: 1;
        min-width: 250px;
        max-width: 300px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .option:hover {
        transform: translateY(-5px);
      }

      .option i {
        font-size: 3em;
        color: #7a12a3;
        margin-bottom: 15px;
      }

      .option h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .option p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #7a12a3, #6bb8ff);
        color: white;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(122, 18, 163, 0.3);
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .options {
          flex-direction: column;
          align-items: center;
        }

        .option {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><i class="ri-home-heart-line"></i>EASYRENT</div>
      <h1>Welcome to Property Management</h1>
      <div class="options">
        <div class="option" onclick="window.location.href='../login.html'">
          <i class="ri-login-circle-line"></i>
          <h2>Login</h2>
          <p>
            Already have an account? Sign in to manage your properties and
            access your dashboard.
          </p>
          <a href="./loginowner.html" class="btn">Login Now</a>
        </div>
        <div
          class="option"
          onclick="window.location.href='./registerowner.html'"
        >
          <i class="ri-user-add-line"></i>
          <h2>Sign Up</h2>
          <p>
            New to EasyRent? Create an account to start listing your properties
            and reach potential tenants.
          </p>
          <a href="./registerowner.html" class="btn">Sign Up Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
