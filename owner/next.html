<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Google Accounts</title>
    <style>
      body {
        font-family: "Google Sans", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #202124;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        height: 40px;
      }

      h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 16px;
        color: #202124;
      }

      .subtitle {
        color: #5f6368;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .email-display {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 24px;
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }

      .input-container {
        margin-bottom: 24px;
        text-align: left;
      }

      .input-field {
        width: 100%;
        padding: 13px 15px;
        font-size: 16px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .input-field:focus {
        border-color: #6388e6;
        outline: none;
        box-shadow: 0 0 0 2px #e8f0fe;
      }

      .input-label {
        display: block;
        color: #5f6368;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .next-btn {
        background-color: #6388e6;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 24px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        height: 40px;
      }

      .next-btn:hover {
        background-color: #1765cc;
      }

      .forgot-email {
        color: #4f79e5;
        font-weight: 500;
        margin-top: 16px;
        display: inline-block;
        cursor: pointer;
      }

      .forgot-email:hover {
        text-decoration: underline;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 24px;
        text-align: center;
        color: #5f6368;
        font-size: 12px;
        border-top: 1px solid #dadce0;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 12px;
      }

      .footer-links a {
        color: #5f6368;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
          alt="Google Logo"
        />
      </div>

      <h1>Welcome</h1>
      <div class="email-display" id="display-email">Loading...</div>
      <div class="subtitle">to continue to EasyRent.com</div>

      <div class="input-container">
        <label class="input-label">Enter your password</label>
        <input type="password" class="input-field" id="password" autofocus />
      </div>

      <button
        class="next-btn"
        onclick="window.location.href='createrooms.html'"
      >
        Next
      </button>

      <div
        class="forgot-email"
        onclick="window.location.href='forgotpass.html'"
      >
        Forgot password?
      </div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
      <div>&copy; 2025 Google Clone</div>
    </div>

    <script>
      // عرض الإيميل من localStorage
      const email = localStorage.getItem("userEmail");
      const emailDisplay = document.getElementById("display-email");

      if (email) {
        emailDisplay.textContent = email;
      } else {
        emailDisplay.textContent = "user@example.com";
      }
    </script>
  </body>
</html>
