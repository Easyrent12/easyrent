<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in with Apple - EasyRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        min-height: 100vh;
        background: #f5f5f7;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      .apple-logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .apple-logo i {
        font-size: 40px;
        color: #000;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #1d1d1f;
        margin-bottom: 30px;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #1d1d1f;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0071e3;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me input[type="checkbox"] {
        margin-right: 8px;
      }

      .btn-sign-in {
        width: 100%;
        padding: 12px;
        background: #000;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-sign-in:hover {
        background: #333;
      }

      .divider {
        margin: 20px 0;
        text-align: center;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #d2d2d7;
      }

      .divider span {
        background: white;
        padding: 0 10px;
        color: #86868b;
        position: relative;
        font-size: 14px;
      }

      .create-account {
        text-align: center;
      }

      .create-account a {
        color: #0071e3;
        text-decoration: none;
        font-size: 14px;
      }

      .create-account a:hover {
        text-decoration: underline;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background: white;
        color: #86868b;
        font-size: 12px;
      }

      .footer a {
        color: #515154;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-box {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="apple-logo">
          <i class="fab fa-apple"></i>
        </div>
        <h1>Sign in with Apple ID</h1>
        <form id="appleLoginForm">
          <div class="form-group">
            <label for="apple-id">Apple ID</label>
            <input
              type="email"
              id="apple-id"
              name="apple-id"
              placeholder="example@icloud.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Keep me signed in</label>
          </div>
          <button type="submit" class="btn-sign-in">Sign In</button>
          <div class="divider">
            <span>or</span>
          </div>
          <div class="create-account">
            <a href="createAppleID.html">Create Apple ID</a>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Support</a>
      </div>
      <p>&copy; 2025 EasyRent. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("appleLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Here you would typically handle the Apple sign-in process
          // For now, we'll just redirect back to the main page
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
