<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Dashboard</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary-color: #82c9ff;
        --secondary-color: #6c757d;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --success-color: #20115b;
      }
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        background: #f0f4f8;
        color: #1a1a1a;
      }
      .sidebar {
        width: 220px;
        background-color: #f0eded;
        padding: 20px;
        min-height: 100vh;
      }

      /* Updated Logo Styling */
      .logo-container {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #b8bcbe;
      }
      .logo {
        color: var(--success-color);
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 10px 0;
        text-decoration: none;
        color: white;
        background-color: #89c8f8;
        border-radius: 5px;
        font-size: 16px;
        gap: 10px;
        transition: background 0.3s;
      }
      .sidebar a:hover {
        background-color: #69b9f6;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 15px;
      }

      .nav-item a {
        text-decoration: none;
        color: var(--secondary-color);
        display: block;
        padding: 8px 10px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .nav-item a:hover,
      .nav-item.active a {
        background-color: var(--light-gray);
        color: var(--primary-color);
      }

      .sidebar li {
        margin: 15px 0;
        cursor: pointer;
      }
      .main {
        flex: 1;
        padding: 30px;
      }
      .header {
        background-color: #260f45;
        color: #fff;
        padding: 10px 20px;
        margin: -30px -30px 30px;
        border-radius: 0 0 8px 8px;
      }
      .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .content {
        flex: 1;
        padding: 5px;
      }
      .dashboard-cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }
      .card {
        background-color: #b4dcfb;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        box-shadow: 0 0 10px rgba(187, 182, 255, 0.5);
      }
      .card:hover {
        box-shadow: 0 0 20px rgba(197, 182, 255, 0.5);
        color: #0a3658;
      }
      .card h3 {
        margin: 0 0 10px 0;
      }
      .chart {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(116, 128, 194, 0.3);
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
      <div class="sidebar">
      <!-- Updated Logo Section -->
      <div class="logo-container">
        <h1 class="logo">
          <i class="fas fa-house-chimney"></i>
          Easy Rent
        </h1>
      </div>
        <a href="dashbord.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="createrooms.html"><i class="fas fa-plus"></i> Add Property</a>
        <a href="myproparty.html"
          ><i class="fas fa-building"></i> My Properties</a
        >
        <a href="inbox.html"><i class="fas fa-envelope"></i> Inbox</a>
        <a href="setting.html"><i class="fas fa-user"></i> Profile Settings</a>
        <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <strong>üèó Easy Rent: Evolution in Progress!</strong> ‚Äî We're building
        something amazing‚Äîexciting improvements are on the way!
      </div>

      <div class="content">
        <h1>Dashboard</h1>
        <hr />
        <div class="dashboard-cards">
          <div class="card">
            <h3><i class="fas fa-home"></i> Total Properties</h3>
            <div class="stat-value total-property" id="total-property">0</div>
          </div>
          <div class="card">
            <h3><i class="fas fa-key"></i> Available for Rent</h3>
            <div class="to-rent">To Rent: <span id="to-rent">0</span></div>
          </div>
        </div>
        <div class="chart" id="chartContainer">
          <h3><i class="fas fa-chart-bar"></i> Properties Per Month</h3>
          <canvas id="propertiesChart" height="100"></canvas>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const ownerId = localStorage.getItem("ownerId");
      
        if (!token || !ownerId) {
          window.location.href = "../loginowner.html"; // ÿ™Ÿàÿ¨ŸäŸá ŸÅŸàÿ±Ÿä
        }
      });
      
    
        try {
          const response = await fetch("https://easyrentapi0.runasp.net/api/Unit", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
    
          if (!response.ok) throw new Error("ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸàÿ≠ÿØÿßÿ™.");
    
          const data = await response.json();
    
          // ÿ™ÿµŸÅŸäÿ© ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™ ÿßŸÑÿÆÿßÿµÿ© ÿ®ÿßŸÑŸÖÿßŸÑŸÉ ŸÅŸÇÿ∑
          const ownerUnits = data.filter(unit => unit.ownerId_FK === ownerId);
    
          updateDashboard(ownerUnits);
        } catch (error) {
          console.error("Error fetching units:", error);
          alert("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™.");
        }
      
    
      function updateDashboard(properties) {
        const total = properties.length;
        const available = properties.filter(p => p.status === "available").length;
    
        document.getElementById("total-property").textContent = total;
        document.getElementById("to-rent").textContent = available;
    
        const monthlyData = Array(12).fill(0);
        properties.forEach(p => {
          const month = new Date(p.createdAt).getMonth();
          monthlyData[month]++;
        });
    
        renderChart(monthlyData);
      }
    
      function renderChart(data) {
        const ctx = document.getElementById("propertiesChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: [
              "January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"
            ],
            datasets: [{
              label: "Properties Added",
              data,
              backgroundColor: "#ff69b4",
            }],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      }
    
      // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ©
      document.addEventListener("DOMContentLoaded", loadPropertiesFromAPI);
    </script>
    
  </body>
</html>
