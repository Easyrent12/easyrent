    <style>
      :root {
        --primary-color: #82c9ff;
        --secondary-color: #6c757d;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --success-color: #20115b;
      }
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        margin: 0;
        display: flex;
        background: #f0f4f8;
        color: #1a1a1a;
      }
      .sidebar {
        width: 220px;
        background-color: #f0eded;
        padding: 20px;
        min-height: 100vh;
      }
      .sidebar h2 {
        margin-top: 0;
        padding: 15px;
        color: var(--success-color);
        font-size: 30px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 10px 0;
        text-decoration: none;
        color: white;
        background-color: #89c8f8;
        border-radius: 5px;
        font-size: 16px;
        gap: 10px;
        transition: background 0.3s;
      }
      .sidebar a:hover {
        background-color: #82c9ff;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 15px;
      }

      .nav-item a {
        text-decoration: none;
        color: var(--secondary-color);
        display: block;
        padding: 8px 10px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .nav-item a:hover,
      .nav-item.active a {
        background-color: var(--light-gray);
        color: var(--primary-color);
      }

      .sidebar li {
        margin: 15px 0;
        cursor: pointer;
      }
      .main {
        flex: 1;
        padding: 30px;
      }
      .header {
        background-color: #260f45;
        color: #fff;
        padding: 10px 20px;
        margin: -30px -30px 30px;
        border-radius: 0 0 8px 8px;
      }
     

    
    </style>
