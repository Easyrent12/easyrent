<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Google Accounts</title>
    <style>
      body {
        font-family: "Google Sans", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #202124;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 450px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 16px;
      }

      .subtitle {
        color: #5f6368;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .email-display {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 24px;
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }

      .input-container {
        margin-bottom: 24px;
        text-align: left;
      }

      .input-field {
        width: 100%;
        padding: 13px 15px;
        font-size: 16px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .input-field:focus {
        border-color: #1a73e8;
        outline: none;
        box-shadow: 0 0 0 2px #e8f0fe;
      }

      .next-btn {
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 24px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        height: 40px;
      }

      .next-btn:hover {
        background-color: #1765cc;
      }

      .next-btn:disabled {
        background-color: #f1f3f4;
        color: #bdc1c6;
        cursor: default;
      }

      .try-another-way {
        color: #1a73e8;
        font-weight: 500;
        margin-top: 16px;
        display: inline-block;
        cursor: pointer;
      }

      .try-another-way:hover {
        text-decoration: underline;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 24px;
        text-align: center;
        color: #5f6368;
        font-size: 12px;
        border-top: 1px solid #dadce0;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 8px;
      }

      .footer-links a {
        color: #5f6368;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #d93025;
        font-size: 12px;
        margin-top: 8px;
        text-align: left;
        display: none;
      }
    </style>
  </head>
  <body>

      </div>

      <h1>Forgot password?</h1>
      <div class="subtitle">
        Enter the verification code sent to your recovery email
      </div>

      <div class="email-display" id="displayEmail">r*******n@gmail.com</div>

      <div class="input-container">
        <input
          type="text"
          class="input-field"
          id="verificationCode"
          placeholder="Enter 6-digit code"
          maxlength="6"
        />
        <div class="error-message" id="errorMessage">
          Invalid verification code. Please try again.
        </div>
      </div>

      <button class="next-btn" id="nextBtn" disabled>Next</button>

      <div class="try-another-way" id="tryAnotherWay">Didn't get the code?</div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
      <div class="language-selector">English (United States)</div>
    </div>

    <script>
      // DOM Elements
      const verificationCodeInput = document.getElementById("verificationCode");
      const nextBtn = document.getElementById("nextBtn");
      const tryAnotherWay = document.getElementById("tryAnotherWay");
      const errorMessage = document.getElementById("errorMessage");
      const displayEmail = document.getElementById("displayEmail");

      // Get email from URL parameters or use default
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email") || "recoveryemail@gmail.com";

      // Display masked email
      displayEmail.textContent = maskEmail(email);

      // Enable/disable Next button based on input
      verificationCodeInput.addEventListener("input", function () {
        const code = this.value.trim();
        nextBtn.disabled = code.length !== 6;

        // Hide error message when user types
        if (errorMessage.style.display === "block") {
          errorMessage.style.display = "none";
          this.classList.remove("error");
        }
      });

      // Handle Next button click
      nextBtn.addEventListener("click", function () {
        const code = verificationCodeInput.value.trim();

        // Simulate verification (replace with actual verification logic)
        if (code === "123456") {
          // Example valid code
          console.log("Verification successful!");
          alert("Verification successful! Redirecting to password reset...");
          // window.location.href = 'reset-password.html?email=' + encodeURIComponent(email);
        } else {
          showError("Invalid verification code. Please try again.");
        }
      });

      // Handle Try Another Way click
      tryAnotherWay.addEventListener("click", function () {
        console.log("Trying another recovery method for:", email);
        // window.location.href = 'try-another-way.html?email=' + encodeURIComponent(email);
        alert("Redirecting to alternative recovery methods...");
      });

      // Helper function to mask email
      function maskEmail(email) {
        const [username, domain] = email.split("@");
        const maskedUsername =
          username.charAt(0) +
          "*".repeat(username.length - 2) +
          username.charAt(username.length - 1);
        return maskedUsername + "@" + domain;
      }

      // Helper function to show error
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        verificationCodeInput.classList.add("error");
        verificationCodeInput.focus();
      }
    </script>
  </body>
</html>
