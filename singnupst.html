<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./styles/signup.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <!-- Header -->
        <div class="header">
          <img src="images/icon.png" alt="Logo" class="logo" />
          <h1 class="title">Create Account</h1>
        </div>

        <!-- Role Selection -->
        <div class="role-selection">
          <button id="selectStudent" class="role-btn student-btn">
            <i class="ri-graduation-cap-line role-icon student-icon"></i>
            <p class="role-text student-text">Student</p>
          </button>
          <button id="selectOwner" class="role-btn owner-btn">
            <i class="ri-building-line role-icon owner-icon"></i>
            <p class="role-text owner-text">Owner</p>
          </button>
        </div>

        <!-- Student Form -->
        <form id="studentForm" class="form hidden">
          <div class="form-group">
            <label for="studentFullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="studentFullName"
              class="form-input"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="studentEmail" class="form-label">Email</label>
            <input
              type="email"
              id="studentEmail"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="studentUserName" class="form-label">Username</label>
            <input
              type="text"
              id="studentUserName"
              class="form-input"
              placeholder="Choose a username"
              required
            />
          </div>

          <div class="form-group password-group">
            <label for="studentPassword" class="form-label">Password</label>
            <input
              type="password"
              id="studentPassword"
              class="form-input password-input"
              placeholder="Create a strong password"
              required
            />
            <button
              type="button"
              id="toggleStudentPassword"
              class="password-toggle"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
            <button
              type="button"
              id="generateStudentPass"
              class="password-generate"
            >
              Generate
            </button>
          </div>

          <div class="form-group">
            <label for="studentPhone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="studentPhone"
              class="form-input"
              placeholder="Enter phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="studentAddress" class="form-label">Address</label>
            <input
              type="text"
              id="studentAddress"
              class="form-input"
              placeholder="Enter your address"
              required
            />
          </div>

          <div class="form-group">
            <label for="universityId" class="form-label">University</label>
            <select id="universityId" class="form-input" required>
              <option disabled selected value="">Select your university</option>
            </select>
          </div>

          <div class="form-group">
            <label for="collegeId" class="form-label">Faculty</label>
            <select id="collegeId" class="form-input" required>
              <option disabled selected value="">Select your faculty</option>
            </select>
          </div>

          <button type="submit" class="submit-btn student-submit">
            Create Student Account
          </button>
        </form>

        <!-- Owner Form -->
        <form id="ownerForm" class="form hidden">
          <div class="form-group">
            <label for="ownerLegalName" class="form-label">Legal Name</label>
            <input
              type="text"
              id="ownerLegalName"
              class="form-input"
              placeholder="Full Name on ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="ownerUsername" class="form-label">Username</label>
            <input
              type="text"
              id="ownerUsername"
              class="form-input"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="form-group">
            <label for="ownerEmail" class="form-label">Email</label>
            <input
              type="email"
              id="ownerEmail"
              class="form-input"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="ownerPhone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="ownerPhone"
              class="form-input"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="ownerLocation" class="form-label">Location</label>
            <input
              type="text"
              id="ownerLocation"
              class="form-input"
              placeholder="City, Area"
              required
            />
          </div>
          <div class="form-group password-group">
            <label for="ownerPassword" class="form-label">Password</label>
            <input
              type="password"
              id="ownerPassword"
              class="form-input password-input"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              id="toggleOwnerPassword"
              class="password-toggle"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
            <button
              type="button"
              id="generateOwnerPass"
              class="password-generate"
            >
              Generate
            </button>
          </div>
          <button type="submit" class="submit-btn owner-submit">
            Create Owner Account
          </button>
        </form>
      </div>
    </main>

    <script src="./js/signup.js"></script>
  </body>
</html>
