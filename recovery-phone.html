<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Verification</title>

    <!-- EmailJS SDK -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      // Wait for EmailJS to load
      window.onload = function () {
        try {
          emailjs.init({
            publicKey: "86c7R9hHV-v5ZtuxW",
            blockHeadless: false,
            limitRate: true,
          });
          console.log("EmailJS initialized successfully");
        } catch (error) {
          console.error("EmailJS initialization error:", error);
        }
      };
    </script>

    <style>
      :root {
        --primary-color: #1a73e8;
        --primary-hover: #1557b0;
        --text-primary: #202124;
        --text-secondary: #5f6368;
        --background-light: #f8f9fa;
        --border-color: #dadce0;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-color: #188038;
      }

      body {
        font-family: "Google Sans", Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: var(--text-primary);
        font-size: 14px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      .header {
        padding: 5px 0;
        border-bottom: 1px solid var(--border-color);
        background-color: white;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 1px 2px var(--shadow-color);
      }

      .container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      .logo {
        margin-bottom: 32px;
      }

      .logo img {
        height: 40px;
        width: auto;
        display: block;
        margin: 0 auto;
      }

      h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 16px;
        color: var(--text-primary);
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 32px;
      }

      .verification-form {
        text-align: left;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-label {
        display: block;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .phone-input-container {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .country-code {
        width: 80px;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
        color: var(--text-primary);
        background-color: white;
      }

      .phone-input {
        flex: 1;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
        color: var(--text-primary);
      }

      .verification-code {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin: 24px 0;
      }

      .code-input {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 20px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      .code-input:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }

      .code-input.error {
        border-color: #d93025;
      }

      .primary-button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
        margin-bottom: 12px;
      }

      .primary-button:hover {
        background-color: #1557b0;
      }

      .primary-button:disabled {
        background-color: #e8eaed;
        color: #9aa0a6;
        cursor: not-allowed;
      }

      .secondary-button {
        background-color: transparent;
        color: var(--primary-color);
        border: none;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 16px;
      }

      .secondary-button:hover {
        background-color: var(--background-light);
        border-radius: 4px;
      }

      .resend-timer {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 16px;
      }

      .footer {
        background-color: var(--background-light);
        padding: 24px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 13px;
        border-top: 1px solid var(--border-color);
        margin-top: auto;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 32px;
        margin-bottom: 16px;
      }

      .footer-links a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.2s;
      }

      .footer-links a:hover {
        color: var(--primary-color);
      }

      [dir="ltr"] {
        text-align: left;
      }

      [dir="ltr"] .verification-form {
        text-align: left;
      }

      [dir="ltr"] .footer-links {
        flex-direction: row;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        .footer-links {
          flex-direction: column;
          gap: 16px;
        }
      }

      .continue-button {
        background-color: #188038;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
        margin-top: 16px;
        display: none;
      }

      .continue-button:hover {
        background-color: #137333;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
            alt="Google Logo"
          />
        </div>
      </div>
    </header>

    <div class="container">
      <h1 id="page-title">Verify your contact information</h1>
      <div class="subtitle" id="page-subtitle">
        We'll send you a verification code
      </div>

      <div class="verification-form">
        <div class="form-group">
          <label class="form-label" id="phone-label">Phone number</label>
          <div class="phone-input-container">
            <select class="country-code" id="country-code">
              <option value="+20">+20 (Egypt)</option>
              <option value="+966">+966 (Saudi Arabia)</option>
              <option value="+971">+971 (UAE)</option>
              <option value="+974">+974 (Qatar)</option>
              <option value="+965">+965 (Kuwait)</option>
              <option value="+968">+968 (Oman)</option>
              <option value="+973">+973 (Bahrain)</option>
            </select>
            <input
              type="tel"
              class="phone-input"
              id="phone-number"
              placeholder="Enter your phone number"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" id="email-label"
            >Email (for verification)</label
          >
          <input
            type="email"
            class="phone-input"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <button class="primary-button" id="send-code">
          Send verification code
        </button>

        <div id="verification-section" style="display: none">
          <div class="form-group">
            <label class="form-label" id="code-label"
              >Enter verification code</label
            >
            <div class="verification-code">
              <input
                type="text"
                class="code-input"
                maxlength="1"
                inputmode="numeric"
                pattern="\d*"
              />
              <input
                type="text"
                class="code-input"
                maxlength="1"
                inputmode="numeric"
                pattern="\d*"
              />
              <input
                type="text"
                class="code-input"
                maxlength="1"
                inputmode="numeric"
                pattern="\d*"
              />
              <input
                type="text"
                class="code-input"
                maxlength="1"
                inputmode="numeric"
                pattern="\d*"
              />
              <input
                type="text"
                class="code-input"
                maxlength="1"
                inputmode="numeric"
                pattern="\d*"
              />
              <input
                type="text"
                class="code-input"
                maxlength="1"
                inputmode="numeric"
                pattern="\d*"
              />
              <input type="hidden" id="verification-code" />
            </div>
          </div>

          <button class="primary-button" id="verify-code">Verify</button>
          <button
            class="continue-button"
            id="continue-btn"
            onclick="window.location.href='index.html'"
          >
            Continue to Homepage
          </button>
        </div>
      </div>

      <button
        class="secondary-button"
        onclick="history.back()"
        id="back-button"
      >
        Back
      </button>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <a href="#" id="help-link">Help</a>
        <a href="#" id="privacy-link">Privacy</a>
        <a href="#" id="terms-link">Terms</a>
      </div>
    </footer>

    <script>
      // Get elements
      const phoneInput = document.getElementById("phone-number");
      const emailInput = document.getElementById("email");
      const countryCode = document.getElementById("country-code");
      const sendCodeBtn = document.getElementById("send-code");
      const verifyCodeBtn = document.getElementById("verify-code");
      const verificationCodeInput =
        document.getElementById("verification-code");

      // Store verification code
      let currentVerificationCode = null;

      // Generate random 6-digit code
      function generateVerificationCode() {
        return Math.floor(100000 + Math.random() * 900000).toString();
      }

      // Show loading state
      function showLoading(button, text) {
        button.disabled = true;
        button.textContent = text;
      }

      // Hide loading state
      function hideLoading(button, text) {
        button.disabled = false;
        button.textContent = text;
      }

      // Show error message
      function showError(message, parent) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.style.color = "#d93025";
        errorDiv.style.fontSize = "12px";
        errorDiv.style.marginTop = "8px";
        errorDiv.textContent = message;
        parent.appendChild(errorDiv);
      }

      // Clear error messages
      function clearErrors() {
        document
          .querySelectorAll(".error-message")
          .forEach((el) => el.remove());
      }

      // Send verification code
      sendCodeBtn.addEventListener("click", async () => {
        clearErrors();

        const phoneNumber = countryCode.value + phoneInput.value;
        const email = emailInput.value;

        if (!phoneNumber || phoneNumber.length < 8) {
          showError(
            "Please enter a valid phone number",
            sendCodeBtn.parentNode
          );
          return;
        }

        if (!email || !email.includes("@")) {
          showError(
            "Please enter a valid email address",
            sendCodeBtn.parentNode
          );
          return;
        }

        try {
          showLoading(sendCodeBtn, "Sending...");

          // Generate new verification code
          currentVerificationCode = generateVerificationCode();
          console.log("Generated verification code:", currentVerificationCode);

          // Send email using EmailJS
          const templateParams = {
            to_email: email,
            verification_code: currentVerificationCode,
            phone_number: phoneNumber,
            from_name: "EasyRent",
            reply_to: "noreply@easyrent.com",
          };

          console.log("Sending email with parameters:", {
            ...templateParams,
            verification_code: "******", // Hide actual code in logs
          });

          const response = await emailjs.send(
            "service_9xqx9ea",
            "template_7z3pjbm",
            templateParams,
            "86c7R9hHV-v5ZtuxW"
          );

          console.log("Email sent successfully:", response);

          document.getElementById("verification-section").style.display =
            "block";

          // Show success message
          const successDiv = document.createElement("div");
          successDiv.style.backgroundColor = "#e6f4ea";
          successDiv.style.color = "#1e8e3e";
          successDiv.style.padding = "12px";
          successDiv.style.borderRadius = "4px";
          successDiv.style.marginTop = "16px";
          successDiv.textContent = "Verification code sent to your email";
          document
            .getElementById("verification-section")
            .insertBefore(successDiv, verifyCodeBtn);

          setTimeout(() => successDiv.remove(), 5000);
        } catch (error) {
          console.error("Send Code Error:", error);
          showError(
            "Error sending verification code. Please try again later.",
            sendCodeBtn.parentNode
          );
        } finally {
          hideLoading(sendCodeBtn, "Send verification code");
        }
      });

      // Get all code input elements
      const codeInputs = document.querySelectorAll(".code-input");

      // Add event listeners for code inputs
      codeInputs.forEach((input, index) => {
        // Handle input
        input.addEventListener("input", (e) => {
          // Allow only numbers
          e.target.value = e.target.value.replace(/[^0-9]/g, "");

          // Move to next input if value is entered
          if (e.target.value && index < codeInputs.length - 1) {
            codeInputs[index + 1].focus();
          }

          // Check if all inputs are filled
          checkVerificationCode();
        });

        // Handle backspace
        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            codeInputs[index - 1].focus();
          }
        });

        // Handle paste
        input.addEventListener("paste", (e) => {
          e.preventDefault();
          const pastedText = e.clipboardData
            .getData("text")
            .replace(/[^0-9]/g, "");

          for (
            let i = 0;
            i < Math.min(pastedText.length, codeInputs.length);
            i++
          ) {
            codeInputs[i].value = pastedText[i];
            if (i < codeInputs.length - 1) {
              codeInputs[i + 1].focus();
            }
          }

          checkVerificationCode();
        });
      });

      function checkVerificationCode() {
        const code = Array.from(codeInputs)
          .map((input) => input.value)
          .join("");
        verifyCodeBtn.disabled = code.length !== 6;

        if (code.length === 6) {
          document.getElementById("verification-code").value = code;
        }
      }

      // Clear verification code inputs
      function clearVerificationCode() {
        codeInputs.forEach((input) => {
          input.value = "";
          input.classList.remove("error");
        });
        codeInputs[0].focus();
      }

      // Show error state
      function showVerificationError() {
        codeInputs.forEach((input) => {
          input.classList.add("error");
        });
        setTimeout(() => {
          codeInputs.forEach((input) => {
            input.classList.remove("error");
          });
        }, 2000);
      }

      // Verify code
      verifyCodeBtn.addEventListener("click", async () => {
        clearErrors();

        const code = Array.from(codeInputs)
          .map((input) => input.value)
          .join("");
        if (!code || code.length !== 6) {
          showError(
            "Please enter the 6-digit verification code",
            verifyCodeBtn.parentNode
          );
          showVerificationError();
          return;
        }

        try {
          showLoading(verifyCodeBtn, "Verifying...");

          if (code === currentVerificationCode) {
            // Verification successful
            const successDiv = document.createElement("div");
            successDiv.style.backgroundColor = "#e6f4ea";
            successDiv.style.color = "#1e8e3e";
            successDiv.style.padding = "12px";
            successDiv.style.borderRadius = "4px";
            successDiv.style.marginTop = "16px";
            successDiv.textContent = "Verification successful!";
            document
              .getElementById("verification-section")
              .appendChild(successDiv);

            // Show continue button
            document.getElementById("continue-btn").style.display = "block";
            // Hide verify button
            verifyCodeBtn.style.display = "none";

            // Remove success message after 5 seconds
            setTimeout(() => successDiv.remove(), 5000);
          } else {
            throw new Error("Invalid code");
          }
        } catch (error) {
          console.error("Verification Error:", error);
          showError(
            "Invalid verification code. Please try again.",
            verifyCodeBtn.parentNode
          );
          showVerificationError();
          clearVerificationCode();
        } finally {
          hideLoading(verifyCodeBtn, "Verify");
        }
      });
    </script>
  </body>
</html>
