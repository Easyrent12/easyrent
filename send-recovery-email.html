<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Verification - EasyRent</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>

    <style>
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-light: rgba(37, 99, 235, 0.1);
        --text-primary: #1a1f36;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --background-light: #f9fafb;
        --success-bg: #ecfdf5;
        --success-text: #065f46;
        --success-border: #a7f3d0;
        --error-bg: #fef2f2;
        --error-text: #991b1b;
        --error-border: #fecaca;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .container {
        max-width: 450px;
        margin: 40px auto;
        padding: 2.5rem;
        text-align: center;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05),
          0 20px 48px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), #4f46e5);
      }

      .logo {
        margin-bottom: 24px;
      }

      .logo img {
        max-width: 150px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.05);
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--text-primary);
      }

      .subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 24px;
      }

      .email-display {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 24px;
        padding: 12px;
        background-color: var(--background-light);
        border-radius: 12px;
        border: 2px solid var(--border-color);
      }

      .verification-form {
        margin-top: 24px;
      }

      .verification-code {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin: 24px 0;
      }

      .code-input {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 20px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        background-color: var(--background-light);
        transition: all 0.3s ease;
      }

      .code-input:hover {
        border-color: #cbd5e1;
      }

      .code-input:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: #ffffff;
        box-shadow: 0 0 0 4px var(--primary-light);
      }

      .code-input.error {
        border-color: var(--error-border);
        background-color: var(--error-bg);
      }

      .next-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
      }

      .next-btn:hover:not(:disabled) {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      }

      .next-btn:disabled {
        background-color: #93c5fd;
        color: #ffffff;
        cursor: not-allowed;
      }

      .try-another-way {
        margin-top: 16px;
        color: var(--primary-color);
        cursor: pointer;
        font-size: 0.875rem;
      }

      .try-another-way:hover {
        text-decoration: underline;
      }

      .error-message {
        color: var(--error-text);
        font-size: 0.875rem;
        margin-top: 8px;
        padding: 8px;
        background-color: var(--error-bg);
        border: 1px solid var(--error-border);
        border-radius: 8px;
        display: none;
      }

      .success-message {
        color: var(--success-text);
        font-size: 0.875rem;
        margin-top: 8px;
        padding: 8px;
        background-color: var(--success-bg);
        border: 1px solid var(--success-border);
        border-radius: 8px;
      }

      .footer {
        background-color: var(--background-light);
        padding: 24px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.75rem;
        border-top: 1px solid var(--border-color);
        margin-top: auto;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 8px;
      }

      .footer-links a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: var(--primary-color);
      }

      [dir="rtl"] {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/logo.png" alt="EasyRent Logo" />
      </div>

      <h1 id="title">Forgot password?</h1>
      <div class="subtitle" id="subtitle">
        Enter the verification code sent to your recovery email
      </div>

      <div class="email-display" id="displayEmail">r*******n@gmail.com</div>

      <form id="verificationForm" class="verification-form">
        <div class="verification-code">
          <input
            type="text"
            class="code-input"
            maxlength="1"
            inputmode="numeric"
            pattern="\d*"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            inputmode="numeric"
            pattern="\d*"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            inputmode="numeric"
            pattern="\d*"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            inputmode="numeric"
            pattern="\d*"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            inputmode="numeric"
            pattern="\d*"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            inputmode="numeric"
            pattern="\d*"
          />
        </div>

        <button type="submit" class="next-btn" id="verifyBtn" disabled>
          Verify Code
        </button>

        <div class="error-message" id="errorMessage">
          Invalid verification code. Please try again.
        </div>
      </form>

      <div class="try-another-way" id="tryAnotherWay">Didn't get the code?</div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="privacyLink">Privacy</a>
        <a href="#" id="termsLink">Terms</a>
      </div>
      <div class="language-selector" id="languageToggle">العربية</div>
    </div>

    <script>
      class EmailVerification {
        constructor() {
          this.elements = {
            form: document.getElementById("verificationForm"),
            codeInputs: document.querySelectorAll(".code-input"),
            verifyBtn: document.getElementById("verifyBtn"),
            errorMessage: document.getElementById("errorMessage"),
            tryAnother: document.getElementById("tryAnotherWay"),
            langToggle: document.getElementById("languageToggle"),
          };

          this.translations = {
            en: {
              title: "Forgot password?",
              subtitle:
                "Enter the verification code sent to your recovery email",
              verify: "Verify Code",
              error: "Invalid verification code. Please try again.",
              tryAnother: "Didn't get the code?",
              help: "Help",
              privacy: "Privacy",
              terms: "Terms",
              language: "العربية",
            },
            ar: {
              title: "هل نسيت كلمة المرور؟",
              subtitle: "أدخل رمز التحقق المرسل إلى بريدك الإلكتروني للاسترداد",
              verify: "تحقق من الرمز",
              error: "رمز التحقق غير صحيح. حاول مرة أخرى.",
              tryAnother: "لم يصلك الرمز؟",
              help: "المساعدة",
              privacy: "الخصوصية",
              terms: "الشروط",
              language: "English",
            },
          };

          this.currentLang = localStorage.getItem("lang") || "en";
          this.setupEventListeners();
          this.applyTranslations();
          this.initializeEmailDisplay();
        }

        setupEventListeners() {
          // Handle code inputs
          this.elements.codeInputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
              e.target.value = e.target.value.replace(/[^0-9]/g, "");

              if (
                e.target.value &&
                index < this.elements.codeInputs.length - 1
              ) {
                this.elements.codeInputs[index + 1].focus();
              }

              this.checkVerificationCode();
            });

            input.addEventListener("keydown", (e) => {
              if (e.key === "Backspace" && !e.target.value && index > 0) {
                this.elements.codeInputs[index - 1].focus();
              }
            });

            input.addEventListener("paste", (e) => {
              e.preventDefault();
              const pastedText = e.clipboardData
                .getData("text")
                .replace(/[^0-9]/g, "");

              for (
                let i = 0;
                i <
                Math.min(pastedText.length, this.elements.codeInputs.length);
                i++
              ) {
                this.elements.codeInputs[i].value = pastedText[i];
                if (i < this.elements.codeInputs.length - 1) {
                  this.elements.codeInputs[i + 1].focus();
                }
              }

              this.checkVerificationCode();
            });
          });

          // Handle form submission
          this.elements.form.addEventListener("submit", (e) => {
            e.preventDefault();
            this.verifyCode();
          });

          // Language toggle
          this.elements.langToggle.addEventListener("click", () => {
            this.currentLang = this.currentLang === "en" ? "ar" : "en";
            localStorage.setItem("lang", this.currentLang);
            this.applyTranslations();
          });

          // Try another way
          this.elements.tryAnother.addEventListener("click", () => {
            window.location.href = "another-way.html";
          });
        }

        checkVerificationCode() {
          const code = Array.from(this.elements.codeInputs)
            .map((input) => input.value)
            .join("");
          this.elements.verifyBtn.disabled = code.length !== 6;

          if (this.elements.errorMessage.style.display === "block") {
            this.elements.errorMessage.style.display = "none";
            this.elements.codeInputs.forEach((input) =>
              input.classList.remove("error")
            );
          }
        }

        async verifyCode() {
          const code = Array.from(this.elements.codeInputs)
            .map((input) => input.value)
            .join("");

          const email = this.getEmailFromUrl();

          try {
            this.showLoading();

            const response = await fetch(
              "https://easyrentapi0.runasp.net/api/Auth/verify-code",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email: email,
                  verificationCode: code,
                }),
              }
            );

            if (!response.ok) {
              throw new Error("Invalid code");
            }

            // Verification successful
            window.location.href = `reset-password.html?email=${encodeURIComponent(
              email
            )}`;
          } catch (error) {
            this.showError();
            this.clearInputs();
          } finally {
            this.hideLoading();
          }
        }

        showLoading() {
          this.elements.verifyBtn.disabled = true;
          this.elements.verifyBtn.textContent = "Verifying...";
        }

        hideLoading() {
          this.elements.verifyBtn.disabled = false;
          this.elements.verifyBtn.textContent =
            this.translations[this.currentLang].verify;
        }

        showError() {
          this.elements.errorMessage.style.display = "block";
          this.elements.codeInputs.forEach((input) =>
            input.classList.add("error")
          );
        }

        clearInputs() {
          this.elements.codeInputs.forEach((input) => {
            input.value = "";
            input.classList.add("error");
          });
          this.elements.codeInputs[0].focus();

          setTimeout(() => {
            this.elements.codeInputs.forEach((input) => {
              input.classList.remove("error");
            });
          }, 2000);
        }

        applyTranslations() {
          const t = this.translations[this.currentLang];
          document.documentElement.lang = this.currentLang;
          document.documentElement.dir =
            this.currentLang === "ar" ? "rtl" : "ltr";

          document.getElementById("title").textContent = t.title;
          document.getElementById("subtitle").textContent = t.subtitle;
          this.elements.verifyBtn.textContent = t.verify;
          this.elements.errorMessage.textContent = t.error;
          this.elements.tryAnother.textContent = t.tryAnother;
          document.getElementById("helpLink").textContent = t.help;
          document.getElementById("privacyLink").textContent = t.privacy;
          document.getElementById("termsLink").textContent = t.terms;
          this.elements.langToggle.textContent = t.language;
        }

        initializeEmailDisplay() {
          const email = this.getEmailFromUrl();
          document.getElementById("displayEmail").textContent =
            this.maskEmail(email);
        }

        getEmailFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get("email") || "recoveryemail@gmail.com";
        }

        maskEmail(email) {
          const [username, domain] = email.split("@");
          const maskedUsername =
            username.charAt(0) +
            "*".repeat(username.length - 2) +
            username.charAt(username.length - 1);
          return maskedUsername + "@" + domain;
        }
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new EmailVerification();
      });
    </script>
  </body>
</html>
