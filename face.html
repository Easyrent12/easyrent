<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Connect - Login</title>
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #4cc9f0;
        --success: #4ade80;
        --error: #f87171;
        --text: #2b2d42;
        --light: #f8f9fa;
        --border: #e2e8f0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text);
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: all 0.3s ease;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .logo-icon {
        font-size: 2.2rem;
      }

      .form-title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text);
      }

      .input-group {
        margin-bottom: 1.25rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: var(--success);
        color: white;
      }

      .btn-secondary:hover {
        background-color: #3bc46d;
        transform: translateY(-2px);
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      .btn-outline:hover {
        background-color: var(--light);
      }

      .hidden {
        display: none;
      }

      .message {
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .error {
        background-color: #fee2e2;
        color: var(--error);
        border: 1px solid #fecaca;
      }

      .success {
        background-color: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .forgot-password {
        display: block;
        text-align: right;
        margin-top: -0.75rem;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: var(--primary);
        text-decoration: none;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: #64748b;
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border);
      }

      .divider::before {
        margin-right: 1rem;
      }

      .divider::after {
        margin-left: 1rem;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          margin: 1rem;
          box-shadow: none;
          background-color: transparent;
        }

        body {
          align-items: flex-start;
          padding-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Interface -->
      <div id="loginInterface">
        <h2 class="form-title">Welcome back!</h2>
        <div id="loginMessage" class="message hidden"></div>

        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="student@university.edu"
          />
        </div>

        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="••••••••" />
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button class="btn btn-primary" onclick="login()">Log In</button>

        <div class="divider">or</div>

        <button class="btn btn-secondary" onclick="showCreate()">
          Create New Account
        </button>
      </div>

      <!-- Create Account Interface -->
      <div id="createInterface" class="hidden">
        <h2 class="form-title">Join Student Connect</h2>
        <div id="createMessage" class="message hidden"></div>

        <div class="input-group">
          <label for="newName">Full Name</label>
          <input type="text" id="newName" placeholder="Alex Johnson" />
        </div>

        <div class="input-group">
          <label for="newEmail">University Email</label>
          <input
            type="email"
            id="newEmail"
            placeholder="student@university.edu"
          />
        </div>

        <div class="input-group">
          <label for="newPassword">Password (min 8 characters)</label>
          <input type="password" id="newPassword" placeholder="••••••••" />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••" />
        </div>

        <button class="btn btn-primary" onclick="createAccount()">
          Sign Up
        </button>
        <button class="btn btn-outline" onclick="showLogin()">
          Back to Login
        </button>
      </div>
    </div>

    <script>
      // Toggle between login and create account forms
      function showCreate() {
        document.getElementById("loginInterface").classList.add("hidden");
        document.getElementById("createInterface").classList.remove("hidden");
        clearMessages();
      }

      function showLogin() {
        document.getElementById("createInterface").classList.add("hidden");
        document.getElementById("loginInterface").classList.remove("hidden");
        clearMessages();
      }

      // Clear all messages
      function clearMessages() {
        document.getElementById("loginMessage").classList.add("hidden");
        document.getElementById("createMessage").classList.add("hidden");
      }

      // Show message in a specific form
      function showMessage(form, text, isError = true) {
        const element = document.getElementById(`${form}Message`);
        element.textContent = text;
        element.classList.remove("hidden", "error", "success");
        element.classList.add(isError ? "error" : "success");
      }

      // Create new account
      function createAccount() {
        const name = document.getElementById("newName").value.trim();
        const email = document.getElementById("newEmail").value.trim();
        const password = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
          showMessage("create", "Please fill all fields.");
          return;
        }

        if (password.length < 8) {
          showMessage("create", "Password must be at least 8 characters.");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("create", "Passwords do not match.");
          return;
        }

        if (!email.endsWith(".edu") && !email.endsWith(".ac.uk")) {
          showMessage("create", "Please use a valid university email.");
          return;
        }

        // Check if account exists
        let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
        const exists = accounts.find((acc) => acc.email === email);

        if (exists) {
          showMessage("create", "Account with this email already exists.");
          return;
        }

        // Create account
        accounts.push({ name, email, password });
        localStorage.setItem("accounts", JSON.stringify(accounts));

        showMessage(
          "create",
          "Account created successfully! Welcome to Student Connect.",
          false
        );

        // Clear form
        document.getElementById("newName").value = "";
        document.getElementById("newEmail").value = "";
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmPassword").value = "";

        // Auto switch to login after 2 seconds
        setTimeout(showLogin, 2000);
      }

      // Login function
      function login() {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        // Validation
        if (!email || !password) {
          showMessage("login", "Please enter both email and password.");
          return;
        }

        // Check credentials
        const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
        const user = accounts.find(
          (acc) => acc.email === email && acc.password === password
        );

        if (user) {
          showMessage("login", `Welcome back, ${user.name || email}!`, false);
          // Here you would typically redirect to the main app
          // window.location.href = 'dashboard.html';
        } else {
          showMessage("login", "Incorrect email or password.");
        }
      }

      // Allow form submission with Enter key
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          if (
            !document
              .getElementById("createInterface")
              .classList.contains("hidden")
          ) {
            createAccount();
          } else {
            login();
          }
        }
      });
    </script>
  </body>
</html>
