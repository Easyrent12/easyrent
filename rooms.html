<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Rent - Available Rooms</title>
    <link rel="stylesheet" href="rooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Easy Rent</div>
            <div class="search-container">
                <div class="search-group">
                    <input type="text" id="searchInput" placeholder="Search by location or title...">
                    <select id="locationFilter">
                        <option value="">All Locations</option>
                        <!-- Will be populated from database -->
                    </select>
                </div>
                <div class="price-group">
                    <input type="number" id="minPrice" placeholder="Min Price/Month" min="0">
                    <input type="number" id="maxPrice" placeholder="Max Price/Month" min="0">
                </div>
                <button id="searchButton" class="search-button">
                    <i class="fas fa-search"></i> Search Rooms
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters">
            <h3>Filters</h3>
            <div class="filter-section">
                <h4>Universities</h4>
                <select id="universityFilter" class="full-width">
                    <option value="">All Universities</option>
                    <!-- Will be populated from database -->
                </select>
            </div>

            <div class="filter-section">
                <h4>Colleges</h4>
                <select id="collegeFilter" class="full-width">
                    <option value="">All Colleges</option>
                    <!-- Will be populated based on selected university -->
                </select>
            </div>

            <div class="filter-section">
                <h4>Amenities</h4>
                <div class="amenities-list">
                    <!-- Will be populated from database -->
                </div>
            </div>

            <div class="filter-section">
                <h4>Availability</h4>
                <label class="switch">
                    <input type="checkbox" id="availabilityFilter" checked>
                    <span class="slider round"></span>
                    <span class="switch-label">Show Available Only</span>
                </label>
            </div>
        </div>

        <div class="rooms-section">
            <div class="rooms-header">
                <h2>Available Rooms</h2>
                <div class="sort-options">
                    <select id="sortFilter">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating-desc">Highest Rated</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>

            <div class="rooms-container" id="roomsContainer">
                <!-- Rooms will be dynamically inserted here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Book Room</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="bookingName">Full Name</label>
                    <input type="text" id="bookingName" required>
                </div>
                <div class="form-group">
                    <label for="bookingEmail">Email</label>
                    <input type="email" id="bookingEmail" required>
                </div>
                <div class="form-group">
                    <label for="bookingPhone">Phone Number</label>
                    <input type="tel" id="bookingPhone" required>
                </div>
                <div class="form-group">
                    <label for="moveInDate">Move-in Date</label>
                    <input type="date" id="moveInDate" required>
                </div>
                <div class="form-group">
                    <label for="moveOutDate">Move-out Date</label>
                    <input type="date" id="moveOutDate" required>
                </div>
                <div class="booking-summary">
                    <h3>Booking Summary</h3>
                    <div id="roomDetails"></div>
                    <div class="price-breakdown">
                        <p>Monthly Rent: <span id="monthlyPrice"></span></p>
                        <p>Security Deposit: <span id="securityDeposit"></span></p>
                        <p>Total Duration: <span id="totalDuration"></span></p>
                        <p class="total-amount">Total Amount: <span id="totalPrice"></span></p>
                    </div>
                </div>
                <div class="payment-options">
                    <h3>Payment Method</h3>
                    <div class="payment-methods">
                        <label>
                            <input type="radio" name="paymentMethod" value="fawry" required>
                            <span>Fawry</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="visa">
                            <span>Visa</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="vodafone cash">
                            <span>Vodafone Cash</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="paypal">
                            <span>PayPal</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-booking">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Room Details Modal -->
    <div id="roomDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="room-details-content">
                <div class="room-photos-slider">
                    <!-- Photos will be dynamically inserted here -->
                </div>
                <div class="room-info-detailed">
                    <!-- Detailed room information will be inserted here -->
                </div>
                <div class="room-amenities-detailed">
                    <!-- Amenities will be listed here -->
                </div>
                <div class="room-reviews">
                    <!-- Reviews will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Easy Rent. All rights reserved.</p>
    </footer>

    <script src="rooms.js"></script>
</body>
</html>
